name: Weekly Pusula Tweet

on:
  schedule:
    - cron: '0 7 * * 1' # Pazartesi 07:00 UTC = TÃ¼rkiye 10:00
  workflow_dispatch:

jobs:
  tweet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install tweepy cloudscraper pytz

      - name: Run weekly pusula
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
          NEXT_ACCESS_TOKEN : ${{ secrets.NEXT_ACCESS_TOKEN }}
          FIXED_LINK: ${{ secrets.FIXED_LINK }}
        run: python main.py


